<html lang="en">
  <head>

    <link

    <main>
      <div class="card">
        <img
          src="./images/bg-pattern-card.svg"
          class="card-img"
          alt="background pattern image "
        />
        <div class="card-content">
          <img src="./images/image-victor.jpg" alt="Image of victor" />
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div class="card-flp">
          <div class="flp-1">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="flp-1">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="flp-1">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
